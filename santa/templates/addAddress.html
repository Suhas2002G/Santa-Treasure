{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<div class="address-form-container">
    <h2>Enter Your Address</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="street_address">Street Address:</label>
            <textarea id="street_address" name="street_address" rows="3" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" maxlength="50" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" maxlength="50" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" maxlength="10" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" maxlength="10" class="form-control">
        </div>
        <button type="submit" class="btn btn-submit">Submit</button>
    </form>
</div>
{% endblock 'main' %}
